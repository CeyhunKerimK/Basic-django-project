{% load static %}

<html lang="en">

<head>

      <meta charset="UTF-8">

      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">

      <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

      <link rel="stylesheet" href="{% static 'css/register.css' %}">

      <title>Document</title>

</head>

<body>

<!------ Include the above in your HEAD tag ---------->



<div class="wrapper fadeInDown">

      <div id="formContent">

        <!-- Tabs Titles -->

        <!-- Icon -->

        <div class="fadeIn first">

          <img src="{% static 'img/1.jpg' %}" id="icon" alt="User Icon" />

        </div>

        <!-- Login Form -->

        <form action="{% url 'register' %}" method="POST">

            {% csrf_token %}

            <input type="text" id="username" class="fadeIn second" name="username" placeholder="login">

            <input type="text" id="email" class="fadeIn third" name="email" placeholder="email">

            <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">

            <input type="text" id="repassword" class="fadeIn third" name="repassword" placeholder="repassword">

            <input type="submit" class="fadeIn fourth" value="giriÅŸ yap">

        </form>

        <!-- Remind Passowrd -->

        <div id="formFooter">

          <a class="underlineHover" href="#">Forgot Password?</a>

        </div>

      </div>
</div>

</body>

</html>
