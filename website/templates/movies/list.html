{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm">
             {% if movies %}
                {% for movie in movies %}
                        <div class="container" style="top=0px">
                            <div class="row">
                                <div class="col-md-12" style="margin-left: 0px;opacity: 0.9">
                                    <div class="card mb-3" style="width: 740px;height: 180px;">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <img src="{% static movie.get_image_path %}" style="margin-top: 4px;margin-left: 2px;width: 300px;height: 190px; border-radius: 5px">
                                            </div>
                                            <div class="col-md-9">
                                                <div class="card-body">
                                                    <h3 class="card-title" style="margin-top: 0px;margin-left: 87px;color: red ">
                                                        <a href="{% url 'detail' movie.id %}" style="text-decoration: none;color: red">
                                                            {{ movie.name }}
                                                        </a>
                                                    </h3>
                                                    <div class="card-text" style="margin-left: 200px">
                                                        <p>
                                                            {{ movie.movie_Imdb_rating }}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                 {% endfor %}
                {% else %}
                    <div class="alert alert-warning">
                        <p>
                            No data
                        </p>
                    </div>
                {% endif %}
    </div>
    <div class="col-sm">
       <iframe src="https://discord.com/widget?id=979685222264229898&theme=dark"
                width="300"
                height="500"
                allowtransparency="true"
                frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">

        </iframe>
    </div>

  </div>
</div>
{% endblock content %}
